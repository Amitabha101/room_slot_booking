<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="./bootstrap.min.css"> -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-content-center ">
      <div class="col-md-4 col-sm-12  ">
        <div class="">
          <!-- sign up text  -->
          <h3 class="text-center text-capitalize text-light">sign up</h3 cla>
          <form action="register"   method="post">
            <!-- first name  -->
            <input type="text" class="form-control" name="first_name" placeholder="First Name"><br>

              <!-- last name  -->
              <input type="text" class="form-control" name="last_name" placeholder="Last Name"><br>

              <!-- username  -->
              <input type="text" class="form-control" name="username" placeholder="username"><br>

            <!-- email  -->
            <input type="email" class="form-control" name="email" placeholder="email"><br>

            <!-- password  -->
            <input type="password" class="form-control" name="password1" placeholder="password"><br>

              <!-- confirm password  -->
              <input type="password" class="form-control" name="password2" placeholder="Confirm Password"><br>
            <!-- submit button  -->
            <button type="submit" class="btn btn-block btn-success" >submit</button>
          </form>
        </div>
        
      </div>
    </div>
  </div>

</body>
</html>
